<!DOCTYPE html>
<html>
<head>
	<title></title>
	 <script src='http://d3js.org/d3.v3.min.js'></script>
</head>
<body>
	<script>
		var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
                11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];
		var width = 500;
		var height = 100; 

		var hScale = d3.scale.linear()
						.domain([0, 30])
						.range([0, height]);


		var svg = d3.select("body").append("svg")
				.attr("width", width)
				.attr("height", height);

		var bars = svg.selectAll("rect")
					.data(dataset)
					.enter()
						.append("rect")
						.attr("width", 20)
						.attr("height", function(d){ return hScale(d);  } )
						.attr("x", function(d, i){ return i * (width/dataset.length);})
						.attr("y", function(d) { return height - hScale(d);})
						.attr("fill", function(d){ return "rgb(0,0, " + ( d * 10) + ")";});

		svg.selectAll("text")
			.data(dataset)
			.enter()
				.append("text")
				.text(function (d) { return d;})
				.attr("x", function(d,i) { return i * (width/dataset.length) + 4; })
				.attr("y", function(d) { return height - hScale(d) +12 ;})
				.attr("font-family","sans-serif")
				.attr("font-size","11px")
				.attr("fill","white")
		

		
	</script>

</body>
</html>
